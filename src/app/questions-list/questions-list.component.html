<virtual-scroller #scroll [items]="displayQuestions" [checkResizeInterval]="100">
    <div class="card" *ngFor="let question of scroll.viewPortItems">
        <div class="container card-body">
            <div class="row sm-flex-center">
                <div class="col-sm-1">
                    <h4 class="text-muted text-center">{{question.votes}}</h4>
                    <p class="text-muted text-center">votes</p>
                    <h4 class="text-muted text-center">{{question.answers.length}}</h4>
                    <p class="text-muted text-center">answers</p>
                </div>
                <div class="col-sm-10 pull-right">
                    <h5 class="card-title"><a [routerLink]="['question',question.id]"
                            class="card-link">{{question.title}}</a></h5>
                    <div class="card-subtitle mb-2 " [innerHtml]="question.body"></div>
                    <nav>
                        <ul class="nav nav-pills">
                            <li class="nav-item" *ngFor="let tag of question.tags">
                                <a class='nav-link' (click)="tagSelected(tag)">
                                    {{tag}}
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</virtual-scroller>
